<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <meta property="og:title" content="Drawpage" />
  <meta property="og:description" content="Draw like a chad" />
  <meta property="og:image" content="https://bbr2.space/draw/snip.png" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#27F5AD" />

<meta charset="UTF-8" />
<title>chad draw</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    background: #222;
    font-family: monospace;
  }
  
  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  
  #viewport {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: white;
    position: relative;
    cursor: crosshair;
  }
  
  #viewport.eyedropper-mode {
    cursor: crosshair !important;
  }
  
  #world {
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: 0 0;
    image-rendering: pixelated;
  }
  
  .chunk {
    position: absolute;
    width: 50px;
    height: 50px;
    image-rendering: pixelated;
  }
  
  .chunk-grey {
    background: #f0f0f0;
  }
  
  /* LOD specific styles */
  .chunk-lod-0 {
    image-rendering: pixelated;
    /* Highest detail - individual pixels */
  }
  
  .chunk-lod-1 {
    /* Medium detail - 2x2 pixel blocks */
    image-rendering: pixelated;
  }
  
  .chunk-lod-2 {
    /* Low detail - 4x4 pixel blocks */
    image-rendering: pixelated;
  }
  
  .chunk-lod-3 {
    /* Lowest detail - 8x8 pixel blocks or single color */
    image-rendering: pixelated;
  }
  
  .chunk-placeholder {
    background: #e8e8e8;
    border: 1px solid #ddd;
  }
  
  #controls-left {
    position: fixed;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.8);
    padding: 15px;
    border-radius: 8px;
    color: white;
    z-index: 100;
  }
  
  #controls-right {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.8);
    padding: 15px;
    border-radius: 8px;
    color: white;
    z-index: 100;
  }
  
  #colorPicker, #valueSlider {
    display: block;
    margin: 8px 0;
    cursor: pointer;
  }
  
  #valueSlider {
    width: 80px;
  }
  
  #eraserToggle, #eyedropperToggle {
    display: block;
    margin: 8px 0;
    padding: 8px 12px;
    background: #333;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }
  
  #eraserToggle.active {
    background: #ff4444;
  }
  
  #eyedropperToggle.active {
    background: #4444ff;
  }
  
  #coordText {
    font-size: 14px;
    margin: 5px 0;
    color: #00ff00;
  }
  
  #statusText {
    font-size: 12px;
    margin: 5px 0;
  }
  
  #zoomText {
    font-size: 12px;
    margin: 5px 0;
    color: #ffff00;
  }
  
  #lodText {
    font-size: 10px;
    margin: 5px 0;
    color: #ff8800;
  }
  
  #cursor-indicator {
    position: absolute;
    width: 1px;
    height: 1px;
    border: 1px solid red;
    pointer-events: none;
    z-index: 50;
    box-sizing: border-box;
    background: rgba(255, 0, 0, 0.2);
    transform-origin: 0 0;
  }

  #originButton {
    display: block;
    margin: 8px 0;
    padding: 8px 12px;
    background: #444;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }

  #originButton:hover {
    background: #555;
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    #controls-left, #controls-right {
      padding: 20px;
    }
    
    #valueSlider {
      width: 85px;
    }
    
    #eraserToggle, #originButton, #eyedropperToggle {
      padding: 13px 17px;
      font-size: 17px;
    }
    
    #coordText {
      font-size: 19px;
    }
    
    #statusText, #zoomText, #lodText {
      font-size: 17px;
    }
  }
  #landscapeWarning {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.9);
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 15px;
    text-align: center;
    z-index: 1000;
    padding: 20px;
    box-sizing: border-box;
  }

  #disconnectionWarning {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.9);
    color: white;
    display: none; /* still hidden by default */
    justify-content: center;
    align-items: center; /* center horizontally */
    font-size: 18px;
    text-align: center;
    z-index: 1001;
    padding: 20px;
    box-sizing: border-box;

    display: flex;
    flex-direction: column; /* stack children vertically */
    gap: 20px; /* space between gif and text */
  }

  #disconnectGif img {
    margin-bottom: 10px; /* extra spacing if you want */
  }

  @media (max-width: 768px) {
    #disconnectionWarning {
      font-size: 15px;
    }
  }

  @media (max-width: 768px) and (orientation: portrait) {
    #landscapeWarning {
      display: flex;
    }
  }

</style>
</head>
<body>
  <div id="landscapeWarning">
    <div>Switch to landscape mode for better use.</div>
  </div>
  <div id="disconnectionWarning">
    <div id="disconnectGif">
      <img src="connect1.gif" style="width: 100px; height: 100px;"/>
    </div>
    <div>If you refresh several times and this still shows up, <br> the server is DOWN!!!!!!!!!!!!!!</div>
  </div>
  <div id="container">
    <div id="controls-left">
      <div>Color:</div>
      <input type="color" id="colorPicker" value="#000000" />
      <div>Brightness:</div>
      <input type="range" id="valueSlider" min="0" max="100" value="100" />
      <button id="eraserToggle">Eraser</button>
      <button id="eyedropperToggle">Eyedropper</button>
      <button id="originButton">Go to Origin</button>
    </div>
    
    <div id="controls-right">
      <div id="coordText">(0, 0)</div>
      <div id="statusText">Ready</div>
      <div id="zoomText">Zoom: 1.00x</div>
      <div id="lodText">LOD: 0</div>
      <div id="info">Zooming the BROWSER page may <br> scale chunks in a bad way.</div>
    </div>
    
    <div id="viewport">
      <div id="world"></div>
      <div id="cursor-indicator"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
